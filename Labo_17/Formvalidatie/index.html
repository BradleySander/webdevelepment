<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Form Validatie</title>
</head>
<body>

<main>
    <form id="myForm">
        <div>
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="voornaam" name="voornaam" maxlength="30">
            <span id="voornaamError" class="error"></span>
        </div>
        <div>
            <label for="familienaam">Familienaam:</label>
            <input type="text" id="familienaam" name="familienaam" required maxlength="50">
            <span id="familienaamError" class="error"></span>
        </div>
        <div>
            <label for="geboortedatum">Geboortedatum:</label>
            <input type="text" id="geboortedatum" name="geboortedatum" required pattern="\d{4}-\d{2}-\d{2}">
            <span id="geboortedatumError" class="error"></span>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="aantalKinderen">Aantal kinderen:</label>
            <input type="number" id="aantalKinderen" name="aantalKinderen" required min="0" max="98">
            <span id="aantalKinderenError" class="error"></span>
        </div>
        <button type="button" id="validateButton">Valideer</button>
    </form>
</main>

<script src="scripts/code.js"></script>
</body>
</html>
