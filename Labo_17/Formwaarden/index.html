<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Form voorwaarden</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<h2>Formulier</h2>

<main>
    <form id="myForm">
        <label>
            Is roker:
            <input type="checkbox" name="smoker" id="smoker">
        </label>
        <br>

        <label for="standertLang">
            Moedertaal:
        </label>
            <input id="standertLang" type="radio" name="language" value="nl" required> Nederlands
            <input type="radio" name="language" value="fr" required> Frans
            <input type="radio" name="language" value="en" required> Engels
        <br>

        <label for="neighbor">
            Favoriete buurland:
        </label>
            <select name="neighbor" id="neighbor">
                <option value="Nederland">Nederland</option>
                <option value="Frankrijk">Frankrijk</option>
                <option value="Duitsland">Duitsland</option>
            </select>

        <br>
        <br>
        <label>
            Bestelling:
            <select name="order" id="order" multiple required>
                <option value="aardappelen">Aardappelen</option>
                <option value="brood">Brood</option>
                <option value="melk">Melk</option>
                <option value="biefstuk">Biefstuk</option>
                <option value="chips">Chips</option>
                <option value="krant">Krant</option>
            </select>
        </label>
        <br>

        <button type="button" id="showResultButton">Toon resultaat</button>
        <script src="scripts/code.js"></script>
    </form>
</main>
</body>
</html>
