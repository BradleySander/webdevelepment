<!DOCTYPE html>

    <!-- Bootstrap CSS -->

</head>

    <div class="row">

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="d"></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="e"></div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="padding:0">
                <div id="f"></div>

    <article>
        <h1>Cursus CSS</h1>
    </article>
