<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht Formulier Elementen</title>
</head>
<body>

<main>
    <form action="index.html" method="post">
        <p><label for="fname">First name*:</label><input id="fname" type="text" name="vName" size="20%" maxlength="200" required/></p>
        <p><label for="lname">Last name*:</label><input id="lname" type="text" name="lName" size="20%" maxlength="200" required/>
        </p>

        <p>Wich sport do you train?</p>

        <label for="run">Running</label><input id="run" type="checkbox" name="running" value="run"/> <br>
        <label for="swim">Swimming</label><input id="swim" type="checkbox" name="Swimming" value="swim"/> <br>
        <label for="row">Rowing</label><input id="row" type="checkbox" name="Rowing" value="row"/>

        <p>Wich sport do you train?</p>

        <label for="m">Male</label>
        <input id="m" type="radio" name="gender" value="m"/>

        <br>

        <label for="f">Female</label>
        <input id="f" type="radio" name="gender" value="f"/>

        <br>

        <p><label for="mov">Favorite Movie:</label>
            <input id="mov" type="text" name="fMovie" size="20%" maxlength="200"></p>

        <p><label for="quote">Favorite Quote:</label>
            <input id="quote" type="text" name="movieQuote" size="20%" maxlength="200"
                   placeholder="Write your favorite quote"></p>

        <p><label for="pass">Password*:</label>
            <input id="pass" type="text" name="password" size="20%" maxlength="200" required></p>

        <p><label for="food">Favorite food</label>
            <select id="food" name="food" size="1">
                <option value="Hamburger">Hamburger</option>
                <option value="Paste">Pasta</option>
                <option value="Pizza">Pizza</option>
                <option value="Vegie">Vegie</option>
            </select></p>


        <p>
            <input id="fileInput" type="file" name="file" />
        </p>

        <p><label for="email">Email adres:</label>
            <input id="email" type="text" name="email" size="20%" maxlength="200"
                   placeholder="Enter your email adress" pattern="[^@\s]+@[^@\s]+"
                   title="Please enter a valid email address"></p>
        <p><label for="site">Favorite site:</label>
            <input id="site" type="text" name="favSite" size="20%" maxlength="200"
                   placeholder="Enter URL of your favorite site" pattern="http.*" title="Please enter a valid URL starting with"></p>

        <label for="favnumber">Favorite number between 1-10:</label>
        <input id="favnumber" type="number" name=”favnumber” min=”0” max=”10”
               step=”2” placeholder="Even num" pattern="\d*" title="Please enter a number between 0 and 10"/>

        <br>

        <label for="rangeSlider">Favorite number between 11-1000:</label>
        <input type="range" id="rangeSlider" name="rangeSlider" min="11" max="1000"
               step="1" value="11" />
        <span id="selectedValue">11</span>

        <br>

        <label for="birthdate">When were you born?</label>
        <input type="date" id="birthdate" name="birthdate" placeholder="DD/MM/YYYY" />

        <p><label for="zipCode">Enter your ZIP code*:</label>
            <input type="text" id="zipCode" name="zipCode" pattern="^(1000|1\d{3}|[2-8]\d{3}|9[0-8]\d{2}|999[0-2])$"
                   title="Please enter a 4-digit ZIP code between 1000 and 9992"
                   placeholder="Enter ZIP code" required/></p>

        <p><label for="search">Search for something:</label>
            <input type="text" id="search" name="search" size="20%" maxlength="200" /></p>

        <p>
            <label for="favColor">What is your favorite color?</label>
            <input type="color" id="favColor" name="favColor" />
        </p>

        <input type="submit" value="Submit Form">
    </form>
</main>

<script src="scripts/code.js"></script>
</body>
</html>
