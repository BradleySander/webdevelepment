<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Producten Rekenmachine</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>Product</th>
        <th>Prijs</th>
        <th>Aantal</th>
        <th>BTW</th>
        <th>Subtotaal</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Product 1</td>
        <td class="prijs">10.00 Eur</td>
        <td><input type="number" value="0" class="aantal"></td>
        <td class="btw">6%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>Product 2</td>
        <td class="prijs">15.00 Eur</td>
        <td><input type="number" value="0" class="aantal"></td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>Product 3</td>
        <td class="prijs">12.20 Eur</td>
        <td><input type="number" value="0" class="aantal"></td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td colspan="4">Totaal</td>
        <td class="subtotaalAll">0.00 Eur</td>
    </tr>
    </tbody>
</table>

<button onclick="herbereken()">Herbereken</button>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
