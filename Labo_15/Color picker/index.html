<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Color picker</title>
    <script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
<section>
    <div class="ColorPicker">
        <div class="slider-container">
            <p>0<input type="range" id="redSlider" class="slider" value="50" min="0" max="255"/>255 &nbsp; Rood <span id="redValue">50</span></p>
            <p>0<input type="range" id="greenSlider" class="slider" value="50" min="0" max="255"/>255 &nbsp; Groen <span id="greenValue">50</span></p>
            <p>0<input type="range" id="blueSlider" class="slider" value="50" min="0" max="255"/>255 &nbsp; Blauw <span id="blueValue">50</span></p>
        </div>
        <div id="colorDemo" class="colorDemo"></div>
    </div>
</section>
</body>
</html>
