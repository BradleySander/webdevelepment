<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Internet Start Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        .google-card {
            background-color: #f2f2f2;
        }

        .youtube-card {
            background-color: #ff0000;
        }

        .twitter-card {
            background-color: #1da1f2;
        }

        .instagram-card {
            background-color: #bc2a8d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Internet Start Page</h1>
    <input type="text" id="zoekopdracht" placeholder="Zoekopdracht">
    <button id="go-button" class="btn btn-primary">GO!</button>

    <div class="row" id="history">
        <!-- Hier worden de kaarten dynamisch toegevoegd -->
    </div>
</div>

<script>
    let history = [];

    document.getElementById('go-button').addEventListener('click', function () {
        const zoekopdracht = document.getElementById('zoekopdracht').value;
        const parts = zoekopdracht.split(' ');
        const prefix = parts[0];
        const zoekwaarde = parts.slice(1).join(' ');

        if (prefix === '/g' || prefix === '/y' || prefix === '/t' || prefix === '/i') {
            let url;
            switch (prefix) {
                case '/g':
                    url = "https://www.google.com/search?q=" + zoekwaarde;
                    break;
                case '/y':
                    url = "https://www.youtube.com/results?search_query=" + zoekwaarde;
                    break;
                case '/t':
                    url = "https://twitter.com/hashtag/" + zoekwaarde;
                    break;
                case '/i':
                    url = "https://www.instagram.com/explore/tags/" + zoekwaarde;
                    break;
                default:
                    alert('Ongeldig commando! Gebruik /g, /y, /t of /i.');
                    return;
            }

            history.push({
                title: prefix.slice(1).toUpperCase(),
                text: zoekopdracht,
                url: url
            });

            // Voeg een nieuwe kaart toe
            const historyContainer = document.getElementById('history');
            const card = document.createElement('div');
            card.classList.add('col-md-4');
            card.innerHTML = `
                <div class="card ${getCardTheme(prefix)}">
                    <div class="card-body">
                        <h5 class="card-title">${prefix.slice(1).toUpperCase()}</h5>
                        <p class="card-text">${zoekopdracht}</p>
                        <a href="${url}" target="_blank" class="btn btn-primary">Go!</a>
                    </div>
                </div>
            `;
            historyContainer.appendChild(card);

            document.getElementById('zoekopdracht').value = '';
        } else if (prefix === '/clear') {
            history = [];
            document.getElementById('history').innerHTML = '';
        } else {
            alert('Ongeldig commando! Gebruik /g, /y, /t, /i of /clear.');
        }
    });

    function getCardTheme(prefix) {
        switch (prefix) {
            case '/g':
                return 'google-card';
            case '/y':
                return 'youtube-card';
            case '/t':
                return 'twitter-card';
            case '/i':
                return 'instagram-card';
            default:
                return '';
        }
    }
</script>
</body>
</html>
