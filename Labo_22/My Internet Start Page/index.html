<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Internet Start Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <h1>My Internet Start Page</h1>
    <div class="row">
        <div class="col-md-12">
            <label for="zoekopdracht">zoekopdracht</label>
            <input type="text" id="zoekopdracht" class="form-control mb-3" placeholder="Zoekopdracht">
        </div>
        <div class="col-md-12">
            <p>start your command with <code>"/[character] [zoekopdracht]" or "/clear"</code> to clear history</p>
        </div>
        <div class="col-md-12">
            <button id="go-button" type="button" class="btn btn-success btn-block">GO!</button>
        </div>
    </div>

    <h1>History</h1>

    <div class="row" id="history">

    </div>
</div>
<script src="scripts/code.js"></script>
</body>
</html>
